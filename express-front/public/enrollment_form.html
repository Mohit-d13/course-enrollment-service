<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container pb-3 my-3 border border-3 bg-light">
        <div class="row">
            <div class="col-12">
                <div class="mb-3 p-3 text-center">
                    <div class="display-4 text-center">Course Enrollment Form</div>
                    <p class="lead text-muted">Apply for online courses</p>
                    <hr>
                </div>
            </div>
        </div>
        <form class="row g-3" method="post" action="/enrollment-form">
            <div class="col-12">
                <div class="display-6">Student Information</div>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="First name" name="firstName" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Last name" name="lastName">
            </div>
            <div class="col-6">
                <input type="date" class="form-control" placeholder="Date of Birth" name="birthDate" required>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Student ID" name="studentId" required>
            </div>
            <div class="col-12">
                <div class="display-6">Address</div>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Address" name="address" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="City" name="city" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="State" name="state" required>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Country" name="country" required>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" placeholder="Zip Code" name="zip" required>
            </div>
            <div class="col-12">
                <div class="display-6">Contact Information</div>
            </div>
            <div class="col-6">
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="col-6">
                <input type="tel" class="form-control" placeholder="Mob no." name="mobile">
            </div>
            <div class="col-12">
                <div class="display-6">Courses</div>
            </div>
            <div class="col-6">
                <select class="form-select" name="course" required>
                    <option value="">---Select---</option>
                    <option value="SRE">SRE</option>
                    <option value="DevOps">DevOps</option>
                    <option value="Cloud Engineer">Cloud Engineer</option>
                </select>
            </div>
            <div class="col-12">
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-lg btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
