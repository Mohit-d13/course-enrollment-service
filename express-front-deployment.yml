apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-front-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mohitd13/course-enrollment-service:frontend
        ports:
        - containerPort: 3000
