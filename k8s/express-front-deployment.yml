apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-front-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: mohitd13/course-enrollment-service:new-frontend
        envFrom:
          - configMapRef:
              name: frontend-config
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: service-entrypoint
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  BACKEND_URI: "http://backend-service:5000/submit"