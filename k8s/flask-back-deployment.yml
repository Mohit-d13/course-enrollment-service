apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-back-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/mohitd13/course-enrollment-service:new-backend
        ports:
        - containerPort: 5000        
        env:
          - name: MONGO_SERVER
            value: database-entrypoint               # mongodb service name
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-secrets
                key: MONGO_INITDB_ROOT_USERNAME
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-secrets
                key: MONGO_INITDB_ROOT_PASSWORD
---
apiVersion: v1
kind: Service 
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000