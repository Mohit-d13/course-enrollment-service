apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-back-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      container:
      - name: backend
        image: mohitd13/course-enrollment-service:backend
        ports:
        - containerPort: 5000